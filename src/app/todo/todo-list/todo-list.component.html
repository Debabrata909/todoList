<div class="container">
    <h2>TO DO</h2>
    <div *ngIf="isLoading" class="loader"></div>
    <table *ngIf="!isLoading" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>USER ID</th>
          <th>TITLE</th>
          <th>COMPLETED</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of getPaginatedtodos()">
          <td>{{ todo.id }}</td>
          <td>{{ todo.userId }}</td>
          <td>{{ todo.title}} </td>
          <td>{{ todo.completed ? "YES" : 'NO'}} </td>
        </tr>
      </tbody>
    </table>
  
    <app-pagination 
      [currentPage]="currentPage" 
      [totalPages]="totalPages" 
      (pageChange)="onPageChange($event)"
      (itemsPerPageChange)="onItemsPerPageChange($event)">
    </app-pagination>
  </div>
