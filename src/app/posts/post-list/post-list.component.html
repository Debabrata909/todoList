<div class="container">
    <h2>Posts</h2>
    <div *ngIf="isLoading" class="loader"></div>
    <table *ngIf="!isLoading" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of getPaginatedPosts()">
          <td>{{ post.id }}</td>
          <td>{{ post.title | uppercase }}</td>
          <td>
            <p data-bs-toggle="tooltip" data-bs-placement="top" [title]="post.body">{{ post.body | truncateWords:5}}</p>
          </td>
        </tr>
      </tbody>
    </table>
  
    <app-pagination 
      [currentPage]="currentPage" 
      [totalPages]="totalPages" 
      (pageChange)="onPageChange($event)"
      (itemsPerPageChange)="onItemsPerPageChange($event)">
    </app-pagination>
  </div>
